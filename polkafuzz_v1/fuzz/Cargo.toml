[package]
name = "polkafuzz_v1-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.3"
cargo-libafl-helper = "0.1.0"
arbitrary = { version = "1.1.0", features = ["derive"] }

smoldot = { path = "../libs/smoldot" }
substrate = { path = "../libs/substrate" }
gossamer = { path = "../libs/gossamer" }

[dependencies.polkafuzz_v1]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "chain_spec_libfuzzer"
path = "fuzz_targets/chain_spec_libfuzzer.rs"
test = false
doc = false

[[bin]]
name = "chain_spec_libafl"
path = "fuzz_targets/chain_spec_libafl.rs"
test = false
doc = false

[[bin]]
name = "multiaddr_libfuzzer"
path = "fuzz_targets/multiaddr_libfuzzer.rs"
test = false
doc = false

[[bin]]
name = "multiaddr_libafl"
path = "fuzz_targets/multiaddr_libafl.rs"
test = false
doc = false
